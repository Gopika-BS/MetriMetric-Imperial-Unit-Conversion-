<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Convertor</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Karla:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <section class="hero-sec">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" class="input-sec" id="input-sec" />
        <button type="button" id="inputBtn" class="btn btn-light">
          Convert
        </button>
      </section>
      <section class="solution">
        <div class="sec1 sub-Sec">
          <h3>Length (Meter/Feet)</h3>
          <div class="ans1 ans" id="ans-1">
            20 meters = 65.616 feet | 20 feet = 6.096 meters
          </div>
        </div>
        <div class="sec2 sub-Sec">
          <h3>Volume (Liters/Gallons)</h3>
          <div class="ans2 ans" id="ans-2">
            20 liters = 5.284 gallons | 20 gallons = 75.708 liters
          </div>
        </div>
        <div class="sec3 sub-Sec">
          <h3>Mass (Kilograms/Pounds)</h3>
          <div class="ans3 ans" id="ans-3">
            20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
